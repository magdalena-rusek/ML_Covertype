<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ML</title>
</head>
<body>

    <form action="{{ url_for('predictions') }}" method="post">
        Dataset: Covertype (https://archive.ics.uci.edu/ml/datasets/Covertype) <br><br>
        Select classifier: <br>

        <select name="chosen_classifier">
            {% for classifier in classifiers %}
            <option value="{{ classifier }}" >
                {{ classifier }}
            </option>
            {% endfor %}
        </select>

        <input type="submit" value="Predict">
    </form>

</body>
</html>
